<div [ngClass]="{'reminder': task.reminder}" class="task" (dblclick)="onToggle(task)">
  <h3>
    {{ task.text }} 
    <span (click)="onDelete(task)"><i class="fa-solid fa-xmark text-danger"></i></span>
   </h3>
  <p>{{ task.day }}</p>
    </div>
